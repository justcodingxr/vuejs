<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>当前计数器：{{counter}}</h2>
  <!--  <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>  -->
  <button v-on:click="add">+</button>
<!--  简便写法-->
  <button @click="sub">-</button>

<!--  函数要求传参，但不写（），默认传事件参数-->
  <button @click="buttonFunction1">button1</button>

<!--  需要事件event和其他参数-->
  <button @click="buttonFunction2(123,)">button2</button>

<!--  不写（），默认第一个参数为事件参数-->
  <button @click="buttonFunction2">button3</button>

<!--获取event-->
  <button @click="buttonFunction2(123,$event)">button4</button>
  <button @click="buttonFunction2('abc',$event)">button5</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
        el:'#app',
        data:{
          counter:0,
        },
        methods:{
          /*简化写法*/
          add(){
            this.counter++;
          },
          sub(){
            this.counter--;
          },

          /*参数函数*/
          buttonFunction1(a){
            console.log('事件参数：',a)
          },
          /*两参函数*/
          buttonFunction2(a,b){
            console.log('事件参数和其他参数：',a,b)
          }
        }

  })
</script>
</body>
</html>
