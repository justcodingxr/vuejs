<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app2">
<!--  <label><input type="radio" id="male" name="gender">男</label>-->
<!--  绑定同一个变量也可以保证互斥-->
  <input type="radio" id="male" name="gender" value="男" v-model="sex">男
  <input type="radio" id="female" name="gender" value="女" v-model="sex">女
  <h3>{{sex}}</h3>


  <!--将lable和控件以for和id，绑定，lable增强用火狐体验，可以选中文字-->
  <lable for="ls">
<!--    选中可以更改v-model绑定的boolean值-->
    <input type="checkbox" id="ls" v-model="isAgree">同意
  </lable>
  <h3>{{isAgree}}</h3>
<!--  disabled表示控件有没有作用-->
  <button :disabled="!isAgree">下一步</button>


<!--  checkbox多选框-->
  <br>
  <input type="checkbox" value="篮球" v-model="hobbies">篮球
  <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
  <input type="checkbox" value="排球" v-model="hobbies">排球
  <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
  <h3>{{hobbies}}</h3>


<!--  v-bind；value值绑定 简化checkbox多选框-->
  <label v-for="item in originF" for="lp">
    <input type="checkbox"  id="lp" :value="item" v-model="hobby">{{item}}
  </label>
  <h3>{{hobby}}</h3>

  <br>

<!--  select-->
<!--  mutiple可以选择按ctrl多个-->
  <select name="abcd" v-model="fruits" multiple>水果
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="橘子" >橘子</option>
    <option value="菠萝" >菠萝</option>
  </select>
  <h3>{{fruits}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    let app2=new Vue({
        el:'#app2',
        data:{
          //空值
          sex:'',
          isAgree:false,
          hobbies:[],
          fruits:'',
          originF:['篮球','足球','排球','羽毛球'],
          hobby:[]
          },

        methods:{

        },
        computed:{

        }
    })
</script>
</body>
</html>
